<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="imagem/logo.png" alt="capelo e diploma">
            <h1>Calculadora de Médias</h1>
        </header>

        <form id="form-atividade">
            <input type="text" required name="nomeAtividade" id="nome-atividade" placeholder="Nome da Atividade">
            <input type="number" required name="nota" id="nota-atividade" placeholder="Nota" min="0" max="10">
            <input type="submit" value="Adicionar +" id="button">
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da Atividade:</th>
                    <th>Nota da Atividade:</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <td>Média Final:</td>
                <td id="media-final-valor">---</td>
                <td id="media-final-resultado">---</td>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
